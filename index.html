	<!--load main custom styles -->

	<style>
		.index-menu {
			display: block;
			margin: 5%;
			list-style: none;
			border-radius: 7px;
			background: #fff;
			box-shadow: 0 0 8px rgba(214, 214, 214, 0.78);
			padding: 0 20px;
			min-width: max-content;
			max-width: max-content;
		}
		.index-menu > li {
			padding: 0;
			line-height: 1;
			display: flex;
			align-items: center;
			justify-content: flex-start;
			flex-wrap: wrap;
			border-bottom: 1px solid rgba(215, 215, 215, 0.17);
		}
		.index-menu li a,
		.index-menu li > span {
			font-size: 18px;
			line-height: 1.4;
			padding: 15px 25px 16px 10px;
			text-decoration: none;
			color: #111111;
			transition: all .2s ease-out;
			display: block;
		}
		.index-menu li > span {
			width: 100%;
			color: #a6a6a6;
		}
		.index-menu li.sub {
			display: flex;
			align-items: center;
		}
		.index-menu li .sub-menu-label {
			width: 100%;
		}
		.index-menu li .tag-label {
			padding: 5px 10px;
			font-size: 16px;
			color: #0076df;
		}
		.index-menu li a:hover {
			color: #0076DF;
		}
	</style>
